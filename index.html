<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Kickstarter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
  <div class="page-container">
    
    <header class="header">
      <nav class="navbar">
        <div class="navbar-left">
          <button class="btn" onclick="openExploreModal()">Explore</button>
          <button class="btn" onclick="openModal()">Start a Project</button>
        </div>
        <div class="navbar-center">
          <img src="./img/Kickstarter-Logo.png" alt="Kickstarter Logo" class="logo">
        </div>
        <div class="navbar-right">
          <button class="btn">Connect Wallet</button>
        </div>
      </nav>

      <div class="modal" id="projectModal">
          <div class="modal-header">
            <span class="modal-title">Project Creation</span>
            <button class="modal-close" onclick="closeModal()">&times;</button>
          </div>
          <div class="modal-body">
            <form id="projectModalForm">
              <label for="projectTitle">Title:</label>
              <input type="text" id="projectTitle" name="projectTitle" required>
        
              <label for="projectDescription">Description:</label>
              <textarea id="projectDescription" name="projectDescription" rows="4" required></textarea>
        
              <label for="goalAmount">Goal Amount:</label>
              <input type="number" id="goalAmount" name="goalAmount" required>
        
              <label for="duration">Duration (in days):</label>
              <input type="number" id="duration" name="duration" required>
        
              <button class="btn" type="button" id="submitBtn" onclick="handleSubmit()">Submit</button>
            </form>
          </div>
      </div>

      <div class="modal" id="exploreModal">
        <div class="modal-header">
          <span class="modal-title">Explore Projects</span>
          <button class="modal-close" onclick="closeExploreModal()">&times;</button>
        </div>
        <div class="modal-body">
          <label for="exploreProjectId">Project ID:</label>
          <input type="text" id="exploreProjectId" name="exploreProjectId" required>
          <button class="btn"  id="exploreSubmitBtn" onclick="searchProject()">Search</button>
        </div>
      </div>

      <hr class="header-rule">
  </header>

    <div class="project-container">
      <div class="project-content">
        <div class="project-image">
          <img src="./img/placeholder-image.png" alt="Project Image">
        </div>
        <div class="project-details" id="projectDetails">
          <!-- Display project details here -->
          <h2>Welcome to FakeKickStarter!</h2>
          <p>To Get Started, Click Start a Project</p>
          <p>To view existing projects, click Explore</p>
          <p>Thanks for taking your time to explore the site!</p>
        </div>
      </div>
    </div>
